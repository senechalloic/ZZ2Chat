<!doctype html>
<html>
	<head>
		<title>Inscription à ZZchat</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<center>
				<div class="row header">
					<h1 class="col-md-4">ZZChat</h1>
					<div class="col-md-4">
						<img src="Pictures/chat.png" style="background-image" alt="plus de chat">
					</div>
					<div class="col-md-4">
						<br><br>
						<p>Bienvenue dans le grand chat</p>
						<p>Chat actif ouvert à tous les ZZ.</p>
					</div>
				</div>
				<br>
				<form method="post">
					Username:<br>
					<input type="text" name="username"><br>
					Password:<br>
					<input type="text" name="password"><br>
					Confirm password:<br>
					<input type="text" name="confirmpassword"><br>
					Mail adress:<br>
					<input type="text" name="mail"><br>
					<input type="submit" value="Soumettre">
				</form>
				<br>
				<a href="index.html">Retour à l'acceuil</a>
			</center>
		</div>
	</body>
</html>
